<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koreaboardgames_clone</title>

    <link rel="stylesheet" href="kbg_main.css">

</head>
<body>

    <div id="header">

        <div id="h_left">
            <img src="/clonecoding/resources/img/header/logo.gif">
        </div>

        <div id="h_right">
            <span>상품</span>
            <span>소식</span>
            <span>고객지원</span>

            <div id="language">
                <div id="lang1">
                    <img src="resources/img/header/flag_kor.png">
                </div>
                <div id="lang2">
                    <span style="font-size:80%; color:rgba(0, 0, 0, 0.90)">KOR</span>
                </div>
                <div id="lang3">
                    <img src="resources/img/header/lng_arrow.gif">
                </div>
             </div>

            <div id="search">
                <img src="resources/img/header/search.gif" style="height: 20px;">
            </div>
        </div>

    </div>



    <div id="main">

        <div id="section1">
            <div id="s1_1">
                <img src="resources/img/main/section1/lasvegas.jpg" alt="lasvegas">
            </div>

            <div id="s1_2">
                <div class="ban" id="s1_2_1">
                    <span style="font-size:85%;">큐브의 새로운 시대를 열다</span><br>
                    <span style="font-size:108%";>넥스큐브 시리즈</span>
                </div>
                <div class="ban" id="s1_2_2">
                    <span style="font-size:85%;">상상했던 모든 트랙을 구현하라!</span><br>
                    <span style="font-size:108%">그래비트랙스 자이언트 프로</span>
                </div>
                <div class="ban" id="s1_2_3" style="background-color:gray;">
                    <span style="font-size:85%; color:white;">짜릿한 주사위 한판 승부</span><br>
                    <span style="font-size:108%; color:white;">라스베가스</span>
                </div>
                <div class="ban" id="s1_2_4">
                    <span style="font-size:85%;">경찰과 도둑의 도심 추격전</span><br>
                    <span style="font-size:108%;">시티 체이스:경찰 vs 도둑</span>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

        <div id="section2">
            <div id="s2_1" class="sq">
                <div id="s2_1_msg" class="sq" style="background-color:palevioletred;">보드게임</div>
            </div>

            <div id="s2_2">
                <div id="s2_2_1" class="sq" style="background-color:orange"></div>
                <img id="s2_2_img" src="resources/img/main/section2/gravitrax.png">
            </div>
            
            <div id="s2_3">
                <img id="s2_3_prev" src="resources/img/main/section2/btn_prev02.png">
                <img id="s2_3_img" src="resources/img/main/section2/as.png">
                <div id="s2_3_msg">
                    <span style="font-size:100%;">코리아보드게임즈 AS 안내</span><br>
                    <span style="font-size:60%;">AS접수 방법, 접수처 안내</span>
                </div>
                <img id="s2_3_next" src="resources/img/main/section2/btn_next02.png">
            </div>
        </div>


        <div id="section3">
            <div id="sns">a</div>
            <div id="best">b</div>
            <div id="help">c</div>
        </div>
    </div>


    <div id="footer">d</div>
    
</body>
</html>
